<!DOCTYPE html>
<html>
<head>
    <title>price time</title>
</head>
<body>
<h4>Select time range</h4>
<div>
    <form action="/pricetime/gold" method="post">
        <dir>
            start time: <input id="start_time" type="date" name="start_time" value="">
        </dir>
        <dir>
            end time: <input id="end_time" type="date" name="end_time" value="">   
        </dir>
        <dir>
            <input type="submit"/>        
        </dir>
    </form>
    <div id="picture">
    </div>
</div>
<script type="text/javascript">
    {% if picture %}
        document.getElementById("picture").innerHTML='';
        document.getElementById("picture").innerHTML='<img src="data:image/png;base64,{{picture}}"/>';

    {% endif %}
    
    {% if start_time %}
        document.getElementById("start_time").value="{{start_time}}";
    {% endif %}
    {% if end_time %}
        document.getElementById("end_time").value="{{ end_time}}";
    {% endif %}
    
</script>
</body>
</html>
